<header class="bg-white border-bottom">
  <div class="container-fluid py-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm d-lg-none" type="button" onclick="document.body.classList.toggle('sidebar-collapsed')">
        <i class="bi bi-list"></i>
      </button>
      <div>
        <div class="fw-semibold">{% block page_header %}Dashboard{% endblock %}</div>
        <div class="small text-muted">Welcome{% if request.session.username %}, {{ request.session.username }}{% endif %}</div>
      </div>
    </div>

    <div class="d-flex align-items-center gap-2">
      {% if request.session.role %}
        <span class="badge text-bg-light border">{{ request.session.role }}</span>
      {% endif %}
    </div>
  </div>
</header>
