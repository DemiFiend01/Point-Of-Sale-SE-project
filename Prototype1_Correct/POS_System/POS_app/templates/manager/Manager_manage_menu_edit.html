<!DOCTYPE html>
<html>
<body>

<h1>Edit item</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="m_id" value="{{ m_id }}">

    <label>Name:<input type="text" name="name" value="{% if name %}{{ name }}{% endif %}"></label>
    <br>
    <label>Price:<input type="number" step="1" name="price" value="{% if price %}{{ price }}{% endif %}"> PLN</label>
    <br>
    <label>Minimal preparation time:<input type="number" step="1" name="prep_time_min" value="{% if prep_time_min %}{{ prep_time_min }}{% endif %}"> min.</label>
    <br>
    <label>Active?<input type="checkbox" name="active" {% if active %} checked {% endif %} ></label>
    <br>
    <label>Course:<input type="text" name="course" value="{% if course %}{{ course }}{% endif %}"></label>
    <br>
    <label>Tax:<input type="number" step="0.1" name="tax" value="{% if tax %}{{ tax }}{% endif %}">%</label>
    <br>
    <button type="submit" name="action" value="edit">Save</button>
    <button name="action" value="go_back">Go back</button>

</form>
    
</body>
<dialog id="addDialog">
    <form method="post">
        {% csrf_token %}

        <h3>Add menu item</h3>
        <label>Name:<input type="text" name="name"></label>
        <br>
        <label>Price:<input type="number" step="1" name="price" value="1"> PLN</label>
        <br>
        <label>Minimal preparation time:<input type="number" step="1" name="min_prep_time" value="1"> min.</label>
        <br>
        <label>Active?<input type="checkbox" name="active" checked ></label>
        <br>
        <label>Course:<input type="text" name="course"></label>
        <br>
        <label>Tax:<input type="number" step="0.1" name="tax" value="8">%</label>
        <br>
        <button type="submit" name="action" value="add">Save</button>
        <button formmethod="dialog">Cancel</button>
        
    </form>
</dialog>
{% if error %}
    <p style="color:red">{{error}}</p>
{% endif %}
{% if success %}
    <p style="color:greenyellow">{{success}}</p>
{% endif %}
</html>
