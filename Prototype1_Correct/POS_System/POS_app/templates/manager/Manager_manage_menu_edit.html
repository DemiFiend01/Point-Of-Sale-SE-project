{% extends "layouts/app_base.html" %}

{% block title %}Manager â€¢ POS{% endblock %}
{% block page_header %}Edit menu item{% endblock %}

{% block content %}

<h1>Edit item</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="m_id" value="{{ m_id }}">

    <label>
        Name:
        <input type="text" name="name" value="{% if name %}{{ name }}{% endif %}">
    </label>
    <br>

    <label>
        Price:
        <input type="number" step="1" name="price" value="{% if price %}{{ price }}{% endif %}"> PLN
    </label>
    <br>

    <label>
        Minimal preparation time:
        <input type="number" step="1" name="prep_time_min" value="{% if prep_time_min %}{{ prep_time_min }}{% endif %}"> min.
    </label>
    <br>

    <label>
        Active?
        <input type="checkbox" name="active" {% if active %} checked {% endif %}>
    </label>
    <br>

    <label>
        Course:
        <input type="text" name="course" value="{% if course %}{{ course }}{% endif %}">
    </label>
    <br>

    <label>
        Tax:
        <input type="number" step="0.1" name="tax" value="{% if tax %}{{ tax }}{% endif %}"> %
    </label>
    <br>

    <div class="mt-3 d-flex gap-2">
        <button type="submit" name="action" value="save" class="btn btn-primary">
            Save
        </button>
        <button name="action" value="go_back_sub_menu" class="btn btn-secondary">
            Go back
        </button>
    </div>
</form>

{% if error %}
    <p class="text-danger mt-3">{{ error }}</p>
{% endif %}

{% if success %}
    <p class="text-success mt-3">{{ success }}</p>
{% endif %}

{% endblock %}
